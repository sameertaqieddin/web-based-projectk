</header>

<div class="appointment">
    <div class="main">
        <div class="container">
            <div class="new">
                <form name="formData" id="formData" onsubmit="return validation()">
                    <fieldset>
                        <legend>Book appointment</legend>
                        <input type="text" name="fullname" id="fullname" placeholder="Enter Hospital Name "><br/><br/>
                        
						
                        <input type="email" name="email" id="email" placeholder="Enter Email Address"><br/><br/>
                        
                        <textarea rows="5" cols="25" id="message" placeholder="Enter Your Message"></textarea><br/>
                        <button type="button" id="clear">Clear</button>
                        <button type="submit" id="send">Send</button>
                    </fieldset>
                </form>
                <br/>
                <a href="http://www.facebook.com" style="color: white;">Contact Us on Facebook</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('clear').onclick = function(){
        document.getElementById('fullname').value = '';
		document.getElementById('docname').value = '';
        document.getElementById('email').value = '';
        document.getElementById('age').value = '';
        document.getElementById('message').value = '';
    }

    function validation() {
        let fn = document.forms["formData"]["fullname"].value;
        if (fn == "") {
            alert("Full Name is required.");
            return false;
        }

        let x = document.getElementById("age").value;

        if (isNaN(x) || x < 1 || x > 10) {
            alert("Input not valid");
            return false;
        } else {
            alert("Your appointment has been booked");
        }
    }
</script>
</body>
