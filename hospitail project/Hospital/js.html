<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="container-large">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="logo">
                    <h1>
                        <a class="navbar-brand" href="index.html">Ascend</a>
                    </h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reviews.html">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="map.html">Site Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="js.html">Calculator</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="wrapper">
        <p>Length in CM:
            <input type="text" id="length"><br><span id="length_error"></span>
        </p>
    
        <p>Mass in KG:
            <input type="text" id="mass"><br><span id="mass_error"></span>
        </p>
        <p>Gender:
            <input type="radio" name="gender" value="male" id="male"> Male
            <input type="radio" name="gender" value="female" id="female"> Female
            <br><span id="gender_error"></span>
        </p>
        <p>Lifestyle:
            <input type="checkbox" name="lifestyle" value="active" id="active"> Active
            <input type="checkbox" name="lifestyle" value="sedentary" id="sedentary"> Sedentary
            <span id="lifestyle_error"></span>
        </p>
    
        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>

    <div class="tooltips">
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">Tooltip on top</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">Tooltip on right</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">Tooltip on left</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
